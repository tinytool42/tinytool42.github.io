<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyTool Versions</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1e1e1e;
      color: #c9d1d9;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }
    .version {
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .version h2 {
      margin: 0;
      color: #58a6ff;
    }
    .version p {
      margin: 0.5rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      color: #58a6ff;
      border: 1px solid #58a6ff;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>TinyTool Versions (https://github.com/mariocrazyy/tiny-tool)</h1>

  <div class="version">
    <h2>v2 - Latest</h2>
    <p>Added Windows Debloater and More!</p>
    <a href="tiny-tool_v2.zip" class="btn" download>Download v2</a>
  </div>

  <div class="version">
    <h2>v1.2</h2>
    <p>The first ever TinyTool! 18.5.2025</p>
    <a href="tiny-tool_v1.zip" class="btn" download>Download v1.2</a>
  </div>

</body>
</html>
